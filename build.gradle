plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9' // log를 위해 slf4j 추가
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.14' // log를 위해 logback 추가
}

test {
    useJUnitPlatform()
}